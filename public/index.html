<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpAndSearch - Your Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 700px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: transparent;
        }

        .search-btn {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #4285f4;
            padding: 5px;
        }

        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            margin-top: 0;
        }

        .home-logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #4285f4;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .home-logo {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .home-logo {
                font-size: 28px;
            }
        }

        .home-search-box {
            width: 100%;
            max-width: 584px;
            padding: 14px 50px 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .home-search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .home-search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: transparent;
        }

        .home-search-container {
            position: relative;
            width: 100%;
            max-width: 584px;
        }

        @media (max-width: 768px) {
            .home-container {
                padding: 0 15px;
            }
            
            .home-search-box {
                font-size: 14px;
                padding: 12px 45px 12px 15px;
            }
        }

        .results-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .result-item {
            margin-bottom: 30px;
        }

        .result-url {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-favicon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .result-title {
            font-size: 20px;
            color: #1a0dab;
            text-decoration: none;
            margin-bottom: 3px;
            display: block;
            line-height: 1.3;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-title:visited {
            color: #681da8;
        }

        .result-description {
            font-size: 14px;
            color: #4d5156;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #5f6368;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d93025;
        }

        .hidden {
            display: none;
        }

        .stats {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 15px 30px;
            margin-top: auto;
            border-top: 1px solid #dadce0;
            color: #70757a;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Home View -->
    <div id="homeView">
        <div class="home-container">
            <div class="home-logo">
                HelpAndSearch.com
            </div>
            <div class="home-search-container">
                <input type="text" class="home-search-box" id="homeSearchInput" placeholder="When you search here you help homeless charities">
                <button class="search-btn" onclick="performSearch()">üîç</button>
            </div>
        </div>
    </div>

    <!-- Results View -->
    <div id="resultsView" class="hidden">
        <div class="header">
            <a href="#" class="logo" onclick="showHome()">HelpAndSearch.com</a>
            <div class="search-container">
                <input type="text" class="search-box" id="resultsSearchInput" placeholder="Search the web...">
                <button class="search-btn" onclick="performSearch()">üîç</button>
            </div>
        </div>
        
        <div class="results-container">
            <div id="stats" class="stats"></div>
            <div id="loading" class="loading hidden">Searching...</div>
            <div id="error" class="error hidden"></div>
            <div id="results"></div>
        </div>
    </div>

    <footer>
        ¬© 2026 HelpAndSearch.com - All rights reserved
    </footer>

    <script>
        // API endpoint is now your own backend server (no API key exposed!)
        const API_URL = '/api/search';

        // Handle Enter key
        document.getElementById('homeSearchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        document.getElementById('resultsSearchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('resultsView').classList.add('hidden');
            document.getElementById('homeSearchInput').value = '';
            document.getElementById('homeSearchInput').focus();
        }

        function showResults() {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');
        }

        async function performSearch() {
            const homeInput = document.getElementById('homeSearchInput');
            const resultsInput = document.getElementById('resultsSearchInput');
            const query = homeInput.value.trim() || resultsInput.value.trim();

            if (!query) return;

            // Sync both search boxes
            homeInput.value = query;
            resultsInput.value = query;

            // Show results view
            showResults();

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').innerHTML = '';

            try {
                // Call YOUR backend server instead of Mojeek directly
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, query);
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'An error occurred while searching. Please try again.';
            }
        }

        function displayResults(data, query) {
            document.getElementById('loading').classList.add('hidden');

            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            // Check if response is OK
            if (!data.response || data.response.status !== 'OK') {
                resultsDiv.innerHTML = '<p style="color: #d93025;">API Error: ' + (data.response?.status || 'Unknown error') + '</p>';
                return;
            }

            // Check if we have results
            if (!data.response.results || data.response.results.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #5f6368;">No results found.</p>';
                return;
            }

            // Display stats
            const resultCount = data.response.results.length;
            const totalResults = data.response.head?.hits || resultCount;
            statsDiv.textContent = `About ${totalResults.toLocaleString()} results`;

            // Display results
            data.response.results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const url = new URL(result.url);
                const domain = url.hostname.replace('www.', '');

                resultItem.innerHTML = `
                    <div class="result-url">
                        <img class="result-favicon" src="https://www.google.com/s2/favicons?domain=${domain}" onerror="this.style.display='none'">
                        <span>${domain}</span>
                    </div>
                    <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
                    <div class="result-description">${result.desc || ''}</div>
                `;

                resultsDiv.appendChild(resultItem);
            });
        }

        // Focus on search input when page loads
        window.onload = () => {
            document.getElementById('homeSearchInput').focus();
        };
    </script>
</body>
</html>
